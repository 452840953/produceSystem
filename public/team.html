        <script>
        var db = "team";
        $(function() {
            getuser();
            var info = getall(db);
            pl(info);
        });
        function pl(info) {
            // body...
            for (var i = info.length - 1; i >= 0; i--) {
                var v = info[i];
                var html = "<tr><td>"+v.id+"</td><td>"+v.name+"</td><td>"+v.descs+"</td><td>"+v.moneyAhour+"</td><td>"+v.status+"</td><td><div class='btn-group'><button class='btn btn-success' onclick='change1("+v.id+")'>修改</button><button class='btn btn-warning'  onclick='del1("+v.id+")'>删除</button></div></td></tr>";
                $("#info").append(html);
            }
        }
        function del1(id) {
            del(db,id);
        }
        function change1(id) {
            window.location.href="change.html?id="+id+"&db="+db;
        }

        $("#addb").click(function () {
                submit();
           });

           function submit(){
               var formData = new FormData();
               formData.append("db", $("#db").val());
               formData.append("name", $("#name").val());
               formData.append("descs", $("#desc").val());
               formData.append("moneyAhour", $("#moneyAhour").val());
               $.ajax({
                   type: "POST",           //因为是传输文件，所以必须是post
                   url: '/banshi/public/index/base/add',         //对应的后台处理类的地址
                   data: formData,
                   processData: false,
                   contentType: false,
                   dataType:"json",
                   success: function (data) {
                        console.log(data);
                       alert(data.meg);
                       if(data.status==1){
                            if (confirm("继续录入？")) {  

                            }  
                            else {  
                               window.location.reload();
                            }  
                       }
                   }
               });
           }
           // Firefox, Google Chrome, Opera, Safari, Internet Explorer from version 9
           function OnInput (event) {
                $("#info").html("");
               pl(search(db,event.id,event.value));
           }
           // Internet Explorer
           function OnPropChanged (event) {
                $("#info").html("");
               pl(search(db,event.id,event.value));
           }
        </script>
