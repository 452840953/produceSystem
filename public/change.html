    <script type="text/javascript">
        var db = getQueryVariable("db");

        var info = getone(getQueryVariable("id"),db);
        $("#"+db+"name").val(info[0].name);
        $("#"+db+"descs").val(info[0].descs);
        $("#moneyAhour").val(info[0].moneyAhour);
        $("#username").val(info[0].username);
        $("#password").val(info[0].password);

        $("#"+db).show();

        $("#change").click(function() {
            // body...
            var formData = new FormData();
               formData.append("id", getQueryVariable("id"));
               formData.append("db",db);
               formData.append("name", $("#"+db+"name").val());
               if(db=="admin"){
                   formData.append("username", $("#username").val());
                   formData.append("password", $("#password").val());
               }else if(db=="team"){
                   formData.append("moneyAhour", $("#moneyAhour").val());
                   formData.append("descs", $("#"+db+"descs").val());
               }else{
                   formData.append("descs", $("#"+db+"descs").val());
               }

               $.ajax({
                   type: "POST",           //因为是传输文件，所以必须是post
                   url: '/banshi/public/index/base/change',         //对应的后台处理类的地址
                   data: formData,
                   processData: false,
                   contentType: false,
                   dataType:"json",
                   success: function (data) {
                        console.log(data);
                       alert(data.meg);
                       if(data.status==1){
                               window.location.reload();
                       }
                   }
               });
        })
    </script>
